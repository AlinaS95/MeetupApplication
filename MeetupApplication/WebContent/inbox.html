<!-- Watch -->
<script>
'use strict';
(function () {
	function uhrzeit() {
		var jetzt = new Date(),
			h = jetzt.getHours(),
			m = jetzt.getMinutes(),
			s = jetzt.getSeconds();
		m = fuehrendeNull(m);
		s = fuehrendeNull(s);
		document.getElementById('uhr')
			.innerHTML = h + ':' + m + ':' + s;
		setTimeout(uhrzeit, 500);
	}

	function fuehrendeNull(zahl) {
		zahl = (zahl < 10 ? '0' : '') + zahl;
		return zahl;
	}
	document.addEventListener('DOMContentLoaded', uhrzeit);
}());
</script>
<!-- Date -->
	<script language="javascript" type="text/javascript">
window.setInterval("datum()",60000);

function datum() {
	var d = new Date();

	var wochentage = new Array ("Sonntag", "Montag", "Dienstag",
	"Mittwoch", "Donnerstag", "Freitag", "Samstag");

	var monate = new Array ("Januar", "Februar", "März", "April",
	"Mai", "Juni", "Juli", "August", "September",
	"Oktober", "November", "Dezember");

	document.getElementById("datum").innerHTML = ' '
	+ wochentage[d.getDay()] + ', der ' + d.getDate() + '. '
	+ monate[d.getMonth()] + ' ' + d.getFullYear();

}

window.onload=datum   
</script>
